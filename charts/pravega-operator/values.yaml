# Default values for pravega-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: pravega/pravega-operator
  tag: 0.5.0
  pullPolicy: IfNotPresent

# whether to create RBAC roles and bindings
rbac:
  create: true

# service account names and whether to create them
serviceAccount:
  create: true
  name: pravega-operator

# whether to create custom resource
crd:
  create: true

# whether to enable test mode
testmode: false

# specifies which namespace the Operator should watch for new resources
# default: "" (to watch ALL namespaces)
watchNamespace: ""
